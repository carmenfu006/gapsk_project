<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="js/jquery-3.5.1.slim.min.js?v=1.0" type="text/javascript" defer></script>
    <script src="https://kit.fontawesome.com/1e357e8cb4.js" crossorigin="anonymous"></script>
    <script src="js/function.js" type="text/javascript" defer></script>
    <script src="js/i18n.js" type="text/javascript" defer></script>
    <script src="js/bootstrap.js" type="text/javascript" defer></script>
    <script src="js/timer.js" type="text/javascript" defer></script>
    <link href="css/bootstrap.css" rel="stylesheet" />
    <link href="css/style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <section class='container content-768'>
      <div id='lang-setting' class='mt-2 text-right'>
        <p class='spacing-0 text-muted pointer fs-12'>
          <span><i class='fa-solid fa-globe'></i></span>
          <span id='lang-wording'></span>
        </p>
      </div>
    </section>
    <section class='container content-768'>
      <div class='row'>
        <div class='col-12'>
          <div class='d-flex justify-content-between shade-orange p-3'>
            <a href='/login.html'><img src='images/left-arrow.png' width='35px' class='pointer'/></a>
            <div>
              <div class=''>
                <div class='d-flex'>
                  <p class='steel-dark-color spacing-0 fs-10 i18n-34'>操作時效</p>
                  <i class='fa-regular fa-circle-question fa-xs mt-2 ml-1 tooltip-chi d-none' data-toggle='tooltip' data-placement='bottom' title='「操作時效」是指該報名流程中的時間限制，表示用戶在進行報名過程時所允許的最大操作時間。如果操作時間超過此限制，系統將自動踢出用戶並終止報名過程。請確保在規定的操作時效內完成所有必要步驟，以避免遭受系統強制退出。請注意，操作時效的設定是為了確保報名過程的順利進行，並防止長時間閒置導致資源的浪費。'></i>
                  <i class='fa-regular fa-circle-question fa-xs mt-2 ml-1 tooltip-eng d-none' data-toggle='tooltip' data-placement='bottom' title='"Operation time limit" refers to the time limit in the registration process, indicating the maximum operation time allowed for users during the registration process. If the operation time exceeds this limit, the system will automatically kick out the user and terminate the registration process. Please make sure to complete all necessary steps within the specified operation time limit to avoid being forced to exit the system. Please note that the operation time limit is set to ensure the smooth progress of the registration process and to prevent the waste of resources caused by long periods of inactivity.'></i>
                </div>
                <p id='operation-timer' class='orange-color spacing-0'>01:00:00</p>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class='row'>
        <div class='col-12'>
          <h6 class='font-weight-bold mt-3'>GAPSK幼稚園普通話水平考試(第67屆)</h6>
        </div>
