<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <script src="js/function.js" type="text/javascript" defer></script>
    <script src="js/i18n.js" type="text/javascript" defer></script>

            <div class='col'>

          <div class='border-bottom mt-2 mr-4'></div>
          <div class='row mt-3 pointer'>
            <div class='col-1 middle text-white pr-4'>

            </div>

            </div>
            <div class='col'>

            </div>
          </div>
          <div class='border-bottom mt-2 mr-4'></div>
          <div class='row mt-3 pointer'>
            <div class='col-1 competition text-white pr-4'>
              <h5 class='mt-1'>比賽</h5>
            </div>
            <div class='col-8 mt-1'>
              <h5 class=''>GAPSK全港普通話朗誦比賽</h5>
              <div class='text-muted'>10月20日</div>
            </div>
            <div class='col'>
              <p class='mt-3'>></p>
            </div>
          </div>
          <div class='border-bottom mt-2 mr-4'></div>
        </div>
      </div>
